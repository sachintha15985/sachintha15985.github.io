    <div class="container1">
        <img src="feed.jpg" class="img-fluid mb-3" alt="Feedback Image">
    </div>
    <section class="feedback">
        <div class="container">
            <h2 class="text-center" style="color: black;">Feedback Form</h2>
            <form action="#" method="POST" id="feedbackForm">
                <div class="form-group">
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="name" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="email">Your Email:</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="feedback">Your Feedback:</label>
                    <textarea id="feedback" name="feedback" rows="5" class="form-control" required></textarea>
                </div>
                <div class="form-group">
                    <label for="rating">Rating:</label>
                    <select class="form-control" id="rating" name="rating" required>
                        <option value="">Select rating</option>
                        <option value="5">★★★★★</option>
                        <option value="4">★★★★</option>
                        <option value="3">★★★</option>
                        <option value="2">★★</option>
                        <option value="1">★</option>
                    </select>
                    <div class="invalid-feedback">Please select a rating.</div>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Submit Feedback</button>
            </form>
            <div id="feedbackDetails" style="display: none;">
                <h3>Feedback Details</h3>
                <p><strong>Name:</strong> <span id="feedbackName"></span></p>
                <p><strong>Email:</strong> <span id="feedbackEmail"></span></p>
                <p><strong>Feedback:</strong> <span id="feedbackText"></span></p>
            </div>
        </div>
    </section>

    <script>
        document.getElementById('feedbackForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting

            // Get form values
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var feedback = document.getElementById('feedback').value;

            // Display feedback details
            document.getElementById('feedbackName').textContent = name;
            document.getElementById('feedbackEmail').textContent = email;
            document.getElementById('feedbackText').textContent = feedback;

            // Show feedback details section
            document.getElementById('feedbackDetails').style.display = 'block';
        });
    </script>
